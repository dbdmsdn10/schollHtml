<!doctype html>
<html lang="div">
 <head>
 <style type="text/css">
	/* 스타일이름{
		속성이름:속성값;
		속성이름:속성값;
	} */
	div{
		color:white;
		font-size:30px;
		font-weight:bold;
		text-align:center;
	}
 </style>
  <title>Document</title>
 </head>
 <body>
	<div style="background-color:gray; width:400px;">A</div>
	<div style="background-color:red;width:200px;
	float:left;">B</div>
	<div style="background-color:black;width:200px;
	float:left;">C</div><!--float하면 블럭을 안차지하게 함, 줄을 차지하되 다른 차원에 존재하는것처럼 존재-->
	<div style="background-color:yellow;width:400px;">D</div><!--다른차원에 존재한 c가 우선, 겹쳐져 있다해도 실소유주는 D, 그래도 겹치는곳은 제외하고 중앙정렬해야함 b도 float인데 왜 d는 올라가지않을까....-->
	<div style="background-color:pink;width:100px;float:left;">E</div>
	<div style="background-color:purple;width:100px;float:left;">F</div>
	<div style="background-color:magenta;width:100px;float:left;">G</div>
	<div style="background-color:green;width:100px;float:left;">H</div>
	<div style="background-color:white;width:100px;float:left;">I</div>
 </body>
</html>
